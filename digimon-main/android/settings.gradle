// android/build.gradle

pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    // ğŸ‘‡ Declare plugin versions here (apply false)
    plugins {
        id "dev.flutter.flutter-plugin-loader" version "1.0.0"
        id "com.android.application" version "8.1.1" apply false
        id "org.jetbrains.kotlin.android" version "1.8.22" apply false
    }
}

// ğŸ‘‡ This is the *top-level* plugins block â€” applies plugins to the root project (not modules)
plugins {
    id "dev.flutter.flutter-plugin-loader"
    id "com.android.application" apply false  // â† only 'apply false' here (not version!)
    id "org.jetbrains.kotlin.android" apply false
}

// Include app module
include ":app"